<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Cartas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
	  background-image: url('https://preview.redd.it/y7rpg11h8svb1.jpg?auto=webp&s=d0487fae4d086e91de0a2ec9b0f08819065c342d'); /* Substitua pelo caminho da imagem */
      flex-direction: column;
      position: relative;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #cards {
  display: grid; /* J√° est√° usando grid */
  gap: 10px; /* Espa√ßo entre as cartas */
  justify-content: center; /* Centraliza horizontalmente */
  align-content: center; /* Centraliza verticalmente dentro do cont√™iner */
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Tamanho flex√≠vel das colunas */
}


    /* Configura√ß√£o para desktop */
    @media (min-width: 769px) {
      #cards {
        grid-template-columns: repeat(3, 1fr); /* 3 colunas em telas maiores */
      }
    }

    /* Configura√ß√£o para celular */
    @media (max-width: 768px) {
      #cards {
        grid-template-columns: repeat(2, 1fr); /* 2 colunas em telas pequenas */
      }
    }

    .card {
      width: 100%;
      aspect-ratio: 2/3; /* Mant√©m propor√ß√£o da carta */
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
    }

    .revealed {
      background-color: #ff5722;
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      object-fit: cover;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Estilo do chat */
    #chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none; /* Ocultar o chat inicialmente */
      flex-direction: column;
    }

    #chatMessages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
    }

    #chatInput {
      display: flex;
    }

    #chatInput input {
  width: 50%; /* Define a largura como 70% do container */
  padding: 10px;
  border: none;
  border-top: 1px solid #ccc;
  font-size: 14px;
}


    #chatInput button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* √çcone do chat */
    #chatIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #chatIcon .notification {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      background-color: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
	@media (max-width: 768px) {
  .card {
    width: 140px; /* Largura reduzida para telas menores */
    height: 180px; /* Altura reduzida */
    font-size: 12px; /* Ajuste do tamanho do texto */
  }
}

  </style>
</head>
<body>
  <h1>Jogo de Cartas</h1>
  <div id="cards">
    <!-- Cartas -->
    <div class="card" data-card="carta1.png">Carta 1</div>
    <div class="card" data-card="carta2.png">Carta 2</div>
    <div class="card" data-card="carta3.png">Carta 3</div>
    <div class="card" data-card="carta4.png">Carta 4</div>
    <div class="card" data-card="carta5.png">Carta 5</div>
    <div class="card" data-card="carta6.png">Carta 6</div>
  </div>

  <div id="message"></div>

  <!-- Chat -->
  <div id="chat">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button id="sendMessageBtn">Enviar</button>
    </div>
  </div>

  <!-- √çcone do chat -->
  <div id="chatIcon">
    üí¨
    <div class="notification" id="notificationCount" style="display: none;">1</div>
  </div>

  <script>
    const ws = new WebSocket('wss://jogoscasal-24ud.onrender.com');

ws.onopen = () => console.log('Conectado ao WebSocket');
ws.onmessage = (event) => {
  const data = JSON.parse(event.data);

  if (data.action === 'revealCard') revealCard(data.cardId);
  if (data.action === 'chatMessage') displayChatMessage(data.message);
  if (data.action === 'typing') toggleTypingIndicator(data.isTyping);  // Novo
};

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    const cardId = card.getAttribute('data-card');
    ws.send(JSON.stringify({ action: 'chooseCard', cardId }));
    revealCard(cardId);
  });
});

function revealCard(cardId) {
  const card = document.querySelector(`.card[data-card="${cardId}"]`);
  card.innerHTML = `<img src="${cardId}" alt="Carta">`;
  card.classList.add('revealed');
}

function displayChatMessage(message) {
  const chatMessages = document.getElementById('chatMessages');
  const messageElement = document.createElement('div');
  messageElement.textContent = message;
  chatMessages.appendChild(messageElement);
  chatMessages.scrollTop = chatMessages.scrollHeight;
  updateChatIcon();
}

document.getElementById('sendMessageBtn').addEventListener('click', () => {
  const messageInput = document.getElementById('messageInput');
  const message = messageInput.value;
  if (message.trim()) {
    ws.send(JSON.stringify({ action: 'chatMessage', message }));
    displayChatMessage(`Voc√™: ${message}`);
    messageInput.value = '';
  }
});

document.getElementById('chatIcon').addEventListener('click', () => {
  const chat = document.getElementById('chat');
  chat.style.display = chat.style.display === 'none' || chat.style.display === '' ? 'flex' : 'none';
});

// Fun√ß√£o para atualizar o √≠cone do chat
function updateChatIcon() {
  const notificationCount = document.getElementById('notificationCount');
  const unreadMessages = document.getElementById('chatMessages').childNodes.length;
  if (unreadMessages > 0) {
    notificationCount.textContent = unreadMessages;
    notificationCount.style.display = 'flex';
  } else {
    notificationCount.style.display = 'none';
  }
}

// Detectar quando o usu√°rio est√° digitando e enviar para o servidor
let typingTimeout;
document.getElementById('messageInput').addEventListener('input', () => {
  ws.send(JSON.stringify({ action: 'typing', isTyping: true }));  // Envia "digitando"
  
  // Se n√£o houver digita√ß√£o por 2 segundos, envia "n√£o digitando"
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    ws.send(JSON.stringify({ action: 'typing', isTyping: false }));
  }, 2000);
});

// Fun√ß√£o para mostrar/ocultar o indicador "digitando"
const typingIndicator = document.createElement('div');
typingIndicator.id = 'typingIndicator';
typingIndicator.style.display = 'none';
typingIndicator.style.marginTop = '10px';
typingIndicator.style.fontStyle = 'italic';
typingIndicator.textContent = 'O outro jogador est√° digitando...';
document.getElementById('chat').appendChild(typingIndicator);

// Mostrar ou esconder o indicador de digita√ß√£o
function toggleTypingIndicator(isTyping) {
  typingIndicator.style.display = isTyping ? 'block' : 'none';
}

  </script>
</body>
</html>
